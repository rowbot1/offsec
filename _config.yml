title: OffSecNewbie.com
description: "A Blog about my Info Sec Journey"
author:
  name: "rowbot"
  email: "rowbot@offsecnewbie.com"
  url: "https://OffSecNewbie.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "rowbot"
year : "2020"
